name: storyzz
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.5.3
  provider: ^6.1.4
  equatable: ^2.0.7
  http: ^1.3.0
  url_launcher: ^6.3.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
   - family: Nunito
     fonts:
       - asset: fonts/nunito/Nunito-Bold.ttf
         weight: 700
       - asset: fonts/nunito/Nunito-SemiBold.ttf
         weight: 600
       - asset: fonts/nunito/Nunito-Medium.ttf
         weight: 500
       - asset: fonts/nunito/Nunito-Regular.ttf
         weight: 400
       - asset: fonts/nunito/Nunito-Light.ttf
         weight: 300
       - asset: fonts/nunito/Nunito-ExtraLight.ttf
         weight: 200
