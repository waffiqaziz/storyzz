name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"
      - "*.md"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable # Defaults to the latest stable version
          cache: true
      - run: flutter --version

      # Flutter dependencies setup
      - name: Install Flutter dependencies
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      # Create .env file from secrets
      - name: Create .env file
        run: |
          echo "GEOCODE_API_KEY='${{ secrets.GEOCODE_API_KEY }}'" > assets/.env

      - name: Create environment file
        run: |
          echo "window.ENV = { 
            GOOGLE_MAPS_API_KEY: '${{ secrets.GOOGLE_MAPS_API_KEY }}',
            GEOCODE_API_KEY: '${{ secrets.GEOCODE_API_KEY }}'
          };" > web/env.js

      # Build the Flutter web project (Paid Version)
      - name: Build Flutter Web
        run: flutter build web --release --dart-define=APP_FLAVOR=paid

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STORYZZ_63592 }}
          channelId: live
          projectId: storyzz-63592
